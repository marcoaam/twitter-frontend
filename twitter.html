<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="stylesheets/stylesheet.css">
</head>
<body>
	<header>
		<div class="main">
		<nav class="left">
			<a class="button" href="#"><img id="nav_bar_pic" src="images/home.png">Home</a>
			<a class="button" href="#"><img id="nav_bar_pic" src="images/notifications.png">Notifications</a>
			<a class="button" href="#"><img id="nav_bar_pic" src="images/hash.png">Discover</a>
			<a class="button" href="#"><img id="nav_bar_pic" src="images/profile.png">Me</a>
		</nav>
			<nav class="right">
				<input class="main_search" type="text" placeholder="Search Twitter">
				<a class="button" href="#"><img id="nav_bar_pic" src="images/envelope.png"></a>
				<a class="button" href="#"><img id="nav_bar_pic" src="images/gear.png"></a>
				<a class="button" href="#"><img id="new_post_pic" src="images/new_tweet.png"></a>
			</nav>
		</div>
	</header>
	<section class="content">
		<section class="left">
			<article class="profile">
				<section class="top">
				</section>
				<section class="middle">
					<img id="profile_pic" src="images/marco.png">
					<div id="name">
						<h1>Marco Araujo</h1>
						@marco_web
					</div>
				</section>
				<input id="profile_input" placeholder="compose a new tweet">
			</article>
		</section>
		<section class="center">
			<ul class="tweets">
				<h1>Tweets</h1>
				<hr>
				<li>
					Hi all.
				<li>
					<hr>
				<li>
					Hi all 2 tweets.
				<li>
					<hr>
				<li>
					Hi all 3 tweets.
				<li>
			</ul>
		</section>
		<section class="right">
		</section>
	</section>
</body>
</html>
